<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToP Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header id="main_header">
    <h1 id="page_title" >ROCK, PAPER, SCISS0RS</h1>
  </header>

  <div id='main_player_interface' class="flex-container-row-centered"> 
    <button id="rock" class="user-throw">Rock</button>
    <button id="paper" class="user-throw">Paper</button>
    <button id="scissors" class="user-throw">Scissors</button>
  </div>
  <div id='round_results'>

    <div id="round_message">
      <p id='results_message'>lskdj</p>
    </div>


    <div id="score_tally">
      <div id="win_tally" class="tally">
        <h3>win</h3>
        <p class="tally-number">0</p>
      </div>
      <div id="loss_tally" class="tally">
        <h3>win</h3>
        <p class="tally-number">0</p>
      </div>
      <div id="draw_tally" class="tally">
        <h3>win</h3>
        <p class="tally-number">0</p>
      </div>
    </div>
  </div>
  
  
</body>
</html>
