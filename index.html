<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToP Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header id="main_header">
    <h1 id="page_title" >ROCK, PAPER, SCISS0RS</h1>
  </header>

  <div id='main_player_interface' class='flex'> 
    <button id="rock" class="user-throw">Rock</button>
    <button id="paper" class="user-throw">Paper</button>
    <button id="scissors" class="user-throw">Scissors</button>
  </div>



  <div id='round_results' class='flex'>

    <div id="round_message" class='flex'>
      <p id='results_text'>1-2-3 shoot!</p>
    </div>


    <div id="score_tally" class='flex'>

      <div id="win_tally" class="tally flex">
        <h3>Win</h3>
        <p class="tally-number">0</p>
      </div>
      
      <div id="loss_tally" class="tally flex">
        <h3>Loss</h3>
        <p class="tally-number">0</p>
      </div>
      
      <div id="draw_tally" class="tally flex">
        <h3>Draw</h3>
        <p class="tally-number">0</p>
      </div>

    </div>
  </div>
  
  
</body>
</html>
